<div>
    <div id="signUp"></div>
    <div>
        <form name="signUp">
            <label id="emailLabel">
                <input name="email" type="email" minlength="6" maxlength="64" required>
            </label>
            <label id="passwordLabel">
                <input name="password" type="password" minlength="8" maxlength="64" required>
            </label>
            <label id="repeatPasswordLabel">
                <input name="repeatPassword" type="password" minlength="8" maxlength="64" required>
            </label>
            <div id="error"></div>
            <div>
                <input type="submit" id="signUpButton">
            </div>
        </form>
    </div>
</div>
